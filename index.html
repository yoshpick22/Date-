<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Date Demo | MrTechnician</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ffb3c1;
            --text-color: #495057;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--secondary-pink);
            margin-bottom: 15px;
        }

        h1 { color: var(--primary-pink); font-size: 1.5rem; }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background: var(--primary-pink); color: white; }
        
        #noBtn { 
            background: #e9ecef; 
            color: var(--text-color);
            position: relative;
        }

        #persuasionText {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ff4d6d;
            font-style: italic;
            height: 20px; /* Space reserved for text */
            font-weight: bold;
        }

        #success { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://images.unsplash.com/photo-1518197146369-01159947588e?w=200" alt="Rose">
        <h1>Will you go on a date with me? ‚ú®</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>

        <div id="persuasionText"></div>
    </div>

    <div class="container" id="success">
        <h1>Yay! See you soon! ‚ù§Ô∏è</h1>
        <p>You made the right choice!</p>
        <button id="yesBtn" onclick="sendRSVP()">Confirm on WhatsApp</button>
    </div>

    <script>
        let clickCount = 0;
        const messages = [
            "Are you sure? ü•∫",
            "Think again... I'll buy you chocolate! üç´",
            "Please? I'll be the best date ever! üèÜ",
            "You're breaking my heart... üíî",
            "Last chance to say yes! üåπ",
            "Okay, now you're just playing! Catch me if you can! üòÇ"
        ];

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const pText = document.getElementById('persuasionText');

            if (clickCount < messages.length) {
                pText.innerText = messages[clickCount];
                
                // Make the Yes button grow bigger each time!
                const yesBtn = document.getElementById('yesBtn');
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 5) + 'px';
                yesBtn.style.padding = (currentSize + 2) + 'px ' + (currentSize + 20) + 'px';
            }

            // After 5 clicks, start moving the button
            if (clickCount >= 5) {
                moveButton();
            }

            clickCount++;
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function sendRSVP() {
            const phoneNumber = "9779804650880"; // Your Demo Number
            const message = "Hi MrTechnician! This interactive site is amazing. I want one! üòç";
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
